    <script>//LNB
        $(function(){
        var duration = 300;
    
        var $side = $('.lnb,.s_btn_bg' );
        var $sidebt = $side.find('.s_btn').on('click', function(){
            $side.toggleClass('open');
    
            if($side.hasClass('open')) {
                $side.stop(true).animate({left:'0px'}, duration);
                $('.s_btn_bg').stop(true).animate({left:'218px'}, duration);
            }else{
                $side.stop(true).animate({left:'-218px'}, duration);
                $('.s_btn_bg').stop(true).animate({left:'0px'}, duration);
                };
            });
        });
    </script>

    <script>
    
        var fileTarget = $('.filebox .upload-hidden');

        fileTarget.on('change', function(){ // 값이 변경되면
        if(window.FileReader){ // modern browser
            var filename = $(this)[0].files[0].name;
        }
        else { // old IE
            var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출
        }

        // 추출한 파일명 삽입
        $(this).siblings('.upload-name').val(filename);
        });
    
    </script>

    <script type="text/javascript"> //팝업
        function wrapWindowByMask(){
            var maskHeight = $(document).height();
            var maskWidth = $(window).width();
    
            $('.mask').css({'width':maskWidth,'height':maskHeight});
    
            $('.mask').fadeIn(0);
            $('.mask').fadeTo("slow",0.6);
    
            var left = ( $(window).scrollLeft() + ( $(window).width() - $('.window').width()) / 2 );
            var top = ( $(window).scrollTop() + ( $(window).height() - $('.window').height()) / 2 );
    
            $('.window').css({'left':left,'top':top, 'position':'absolute'});
            $('.window').show();
        }
    
        $(document).ready(function(){
            $('.popup').click(function(e){
                e.preventDefault();
                wrapWindowByMask();
            });
    
            $('.mask').click(function () {
                $(this).hide();
                $('.window').hide();
            });
            
            $('.window .close').click(function (e) {
                e.preventDefault();
                $('.mask, .window').hide();
            });
        
            
        });
    </script>
